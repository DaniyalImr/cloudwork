<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Static Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }
    header {
      background-color: #007BFF;
      color: white;
      padding: 1rem 0;
    }
    main {
      padding: 2rem;
    }
    footer {
      background-color: #333;
      color: white;
      padding: 1rem 0;
      margin-top: 2rem;
    }
    button {
      background-color: #007BFF;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Static Website</h1>
  </header>
  <main>
    <p>This is a simple static website hosted on AWS S3.</p>
    <button onclick="showMessage()">Click Me</button>
    <p id="message"></p>
    <script>
      function showMessage() {
        document.getElementById('message').textContent = "Hello from your static website!";
      }
    </script>
  </main>
  <footer>
    <p>&copy; 2024 My Static Website</p>
  </footer>
</body>
</html>
